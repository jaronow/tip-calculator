<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Top Tip Calculator for Restaurants, Dining Out, & Food Delivery</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script type="text/javascript" src="./main.js"></script>>
  </head>
  <body>
    <header>
      <h1>Tip Calculator</h1>
    </header>
    <section id='calculator'>
      <form class="calc">
        <label for="total">Total Bill Amount:</label>
        <br>
        <input type="text" name="billAmt" id="total" placeholder="ex: 18.79">
        <br>
        <br>
        <label for="service">How was your service?</label>
        <br>
        <select name="service" id="service">
          <option hidden disable selected value></option>
          <option value="0.3">Outstanding</option>
          <option value="0.2">Good</option>
          <option value="0.15">Alright</option>
          <option value="0.1">Poor</option>
          <option value="0.05">Horrendous</option>
        </select>
        <br>
        <br>
        <label for="people">How many people are splitting the bill?</label>
        <br>
        <input type="number" name="peeps" id="people">
        <br>
        <br>
        <input type="submit" value="Calculate Now">
      </form>
    </section>
    <section id="tipTotal">
      <br>
      <br>
      <span id="tip">$0.00</span><span id="each"> per person</span>
    </section>
    <footer>&copy Will Aronow 2019</footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Top Tip Calculator for Restaurants, Dining Out, & Food Delivery</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script type="text/javascript" src="main.js"></script>>
  </head>
  <body>
    <header>
      <h1>Tip Calculator</h1>
    </header>
    <section id='calculator'>
      <form class="calc">
        <p>Total Bill Amount:</p>
        <input type="text" id="total" placeholder="ex: 18.79">
        <br>
        <p>How was your service?</p>
        <select id="service">
          <option hidden disable selected value></option>
          <option value="0.3">Outstanding - 30%</option>
          <option value="0.2">Good - 20%</option>
          <option value="0.15">Alright - 15%</option>
          <option value="0.1">Poor - 10%</option>
          <option value="0.05">Horrendous - 5%</option>
        </select>
        <br>
        <p>How many people are splitting the bill?</p>
        <input type="number" name="peeps" id="people">
        <br>
        <input type="submit" value="Calculate Now" id="calculate">
      </form>
    </section>
    <section id="tipTotal">
      <span id="tip">$0.00</span><span id="each"> per person</span>
    </section>
    <footer>&copy Will Aronow 2019</footer>
  </body>
</html>

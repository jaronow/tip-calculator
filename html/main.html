<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Top Tip Calculator for Restaurants, Dining Out, & Food Delivery</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <script type="text/javascript" src="../java/main.js" async></script>
  </head>
  <body>
    <header>
      <h1>Tip Calculator</h1>
    </header>
    <section id='calculator'>
      <form class="calc">
        <div class="total">
        <label for="total">Total Bill Amount:</label>
        <br>
        <span>&dollar;</span><input type="text" id="total" placeholder="ex: 18.79">
        <br>
      </div>
        <label for="service">How was your service?</label>
        <br>
        <select id="service">
          <option hidden disable selected value></option>
          <option value="0.3">Outstanding - 30%</option>
          <option value="0.2">Good - 20%</option>
          <option value="0.15">Alright - 15%</option>
          <option value="0.1">Poor - 10%</option>
          <option value="0.05">Horrendous - 5%</option>
        </select>
        <br>
        <label for="people">How many people are splitting the bill?</label>
        <br>
        <input type="number" id="people">
        <br>
        <button type="button" id="calculate">Calculate Tip</button>
      </form>
    <div id="tipTotal">
      <p id="tipAmount">Total Tip:</p>
      <span>&dollar;</span><span id="tip">0.00</span><span id="each"> per person</span>
    </div>
    </section>
    <footer>&commat; Will Aronow 2019</footer>
  </body>
</html>
